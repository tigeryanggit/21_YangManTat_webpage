    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tour Project</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    

    <!-- Navbar -->
    <nav class="container-nav">
        <div class="nav-logo">
            <img src="/img/Logo.png" alt=""/>
        </div>

        <div class="nav-menu">
            <ul>
                <li><a href="">首頁</a></li>
                <li><a href="">歷史</a></li>
                <li><a href="">天氣</a></li>
                <li><a href="">景點</a></li>
                <li><a href="">關於</a></li>
            </ul>
        </div>


        <div class="nav-burger">
            <a href=""><i class="fa-solid fa-bars fa-2x"></i></a>
        </div>

    </nav>

    <!-- Homepage -->
    <main class="container-main">
        <div class="mobile-list">
            <ul>
                <li><a href="">首頁</a></li>
                <li><a href="">歷史</a></li>
                <li><a href="">天氣</a></li>
                <li><a href="">景點</a></li>
                <li><a href="">關於</a></li>
            </ul>
        </div>

        <div class="container-grid">

            <div class="img-main img-japan">
                <a href=""><img src="/img/main-tokyo.jpg" alt=""/></a>
            </div>
            <div class="img-main img-seoul">
                <a href=""><img src="/img/main-seoul.jpg" alt=""/></a>
            </div>
            <div class="img-main img-bangkok">
                <a href=""><img src="/img/main-bangkok.jpg" alt=""/></a>
            </div>
            <div class="img-main img-london">
                <a href=""><img src="/img/main-london.jpg" alt=""/></a>
            </div>
            
        </div>
    </main>


    <!-- History  -->
    <div class="container-history">

            


    </div>

    <!-- Weather -->

    <div class="container-weather">


    </div>


    <!-- Sight Seeing -->

    <div class="container-gallery">
        <h1 class="title">景點相集</h1>
        <!-- carousel -->
        <div id="carouselExampleIndicators" class="carousel slide">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
 
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="/img/tokyo/tokyo01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="/img/tokyo/tokyo02.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="/img/tokyo/tokyo03.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                <img src="/img/tokyo/tokyo04.jpg" class="d-block w-100" alt="...">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </div>
